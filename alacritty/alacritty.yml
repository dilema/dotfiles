window:

  dimensions:
    columns: 120
    lines: 46

  position:
    x: 0
    y: 0

  padding:
    x: 10
    y: 10
  # dynamic_padding: false

  decorations: none
  startup_mode: Windowed

  # title: Alacritty
  # class:
    # instance: Alacritty
    # general: Alacritty

  gtk_theme_variant: None

scrolling:
  history: 10000
  multiplier: 10

font:
  normal:
    family: hack
    style: Regular

  bold:
    family: hack
    style: Bold

  italic:
    family: hack
    style: Italic

  bold_italic:
    family: hack
    style: Bold Italic

  size: 12.0

  offset:
    x: 0
    y: 3

  # glyph_offset:
  #   x: 0
  #   y: 0

  # use_thin_strokes: true

draw_bold_text_with_bright_colors: false


